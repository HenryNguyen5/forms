<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Blog</title>
    </head>

    <body>
        {% for blog in blogs %}
        <div class="blog">
            <div class="blog-subject">
                {{blog.subject}}
            </div>
            <hr>
            <div class="blog-content">
                {{blog.content}}
            </div>
        </div>
        {% endfor %}
    </body>

</html>
