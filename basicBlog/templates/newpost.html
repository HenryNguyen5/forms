<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>New Post</title>
    </head>

    <body>

        <h1>New Post</h1>

        <form class="" method="post">
            <label for="">
                <div class="">
                    subject
                </div>
                <input type="text" name="subject" value="{{subject}}">
            </label>

            <label for="">

                <div class="">
                    content
                </div>
                <textarea name="content" rows="8" cols="80" value="{{content}}"></textarea>

            </label>

            <div class="error">
                {{error}}
            </div>
            <input type="submit" name="" value="Submit">
        </form>

</html>
